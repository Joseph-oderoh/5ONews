{% extends 'base.html'%}
{% block head%}
{{super()}}
{% endblock%}
     {% block content %}
 <!-- Popular info section  -->
 <ul>
    {% for source in sources %}
    <a href="/article/{{source.id}}">
      <p class="text-capitalize text-muted">{{source.id}}</p>
    </a>
    {% endfor %}

    {% for headlines in headlines %}

   
        <h5 class="">{{headlines.author}}</h5>
        <p class="">{{headlines.description}}</p>

    {% endfor %}
        
{% endblock%}
